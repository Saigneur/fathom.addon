<!DOCTYPE html>
<html> 
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Raw Data</title>
  <link rel="icon" type="image/png" id="favicon" href="icons/icon-16.png"/>  
  <link href="stylesheets/pure-min.css" type="text/css" rel="stylesheet">
  <link href="stylesheets/grids-responsive-min.css" type="text/css" rel="stylesheet">
  <link href="stylesheets/font-awesome.min.css" type="text/css" rel="stylesheet">
  <link href="stylesheets/fathom.css" type="text/css" rel="stylesheet">
  </head>  
  <body>    
    <div id="container">
      <div class="header">
        <h1><i class="fa fa-code"></i>&nbsp;Raw Data</h1>
        <h2>This data is used for network research and never shared with 3rd parties!</h2>
      </div>

      <div id="json" class="content">
        <div id="nodata">
          <h2 class="content-subhead">Oups no data!</h2>
          <p>
            If you were looking for the background monitoring data, please wait a few minutes
            for the next measurement round to take place. For page load metrics, visit some 
            web sites.
          </p>
        </div>
        <pre id="data">
        </pre>
      </div>
    </div>

    <script>
      window.onload = function() {
        if (window.json && !window.json.error) {
          document.getElementById('nodata').style.display = 'none';
          document.getElementById('data').appendChild(document.createTextNode(JSON.stringify(window.json,null,4)));
	      }
      }
    </script>
  </body>
</html>
