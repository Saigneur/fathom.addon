<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Debug My Connection</title>
  <link rel="icon" type="../image/png" id="favicon" href="../icons/icon-32.png"/>  
  <link href="../stylesheets/pure-min.css" type="text/css" rel="stylesheet">
  <link href="../stylesheets/grids-responsive-min.css" type="text/css" rel="stylesheet">
  <link href="../stylesheets/font-awesome.min.css" type="text/css" rel="stylesheet">
  <link href="../stylesheets/fathom.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div class="header">
      <h1><i class="fa fa-wrench"></i>&nbsp;Debug My Connection</h1>
      <h2>Test your network configuration and Internet connectivity</h2>
    </div>

    <div class="content">
      <div id="results"></div>

      <div class="center">
        <br/>
        <button class="pure-button pure-button-primary button-small" 
          onclick="location.reload();">
            <i class="fa fa-refresh"></i> Run Again
        </button>
      </div>

      <div id="upload"></div>

    </div> <!-- content -->
  </div> <!-- container -->

  <!-- The main template -->
  <script id="template" type="x-tmpl-mustache">
    <div>
    {{#testsuites}}
      <div class="test-subhead">
        <h2>{{name}}</h2>
        &nbsp;
        <a href="#void" class="help-popover" data-toggle="popover" data-trigger="click focus hover" data-placement="top" data-content="{{help}}">
          <i class="fa fa-question-circle"></i>
        </a>
      </div>
      {{#tests}}
      <div id="test{{id}}"></div>
      {{/tests}}
    {{/testsuites}}
    </div>
  </script>

  <!-- Template for tests tag -->
  <script id="testtemplate" type="x-tmpl-mustache">
    <div class="test {{status}}">
      <span class="testname">{{name}}</span>
      <div class="floatright">
        <i>{{statustxt}}</i>
        {{#isrunning}}
        <i class="fa fa-cog fa-spin"></i>&nbsp;
        {{/isrunning}}
        <a href="#void" class="help-popover" data-toggle="popover" data-trigger="click focus hover" data-placement="left" data-content="{{help}}">
          <i class="fa fa-question-circle"></i>
        </a>
      </div>
    </div>
  </script>

  <!-- Template for data upload disclaimer -->
  <script id="uploadtemplate" type="x-tmpl-mustache">
    <blockquote>
      <i class="small">
        {{#upload}}<span class="allow">Thanks! You are contributing these measurement results for Internet research.</span>{{/upload}}
        {{^upload}}<span class="disallow">You have chosen not to contribute these measurement results for Internet research. Please consider contributing!</span> <br/>Change your preferences at <b>Menu -> Addons -> Fathom</b>.{{/upload}}
        {{#ready}} <a href="#void" id="showdata" class="pure-button button-xsmall">See raw data <i class="fa fa-external-link"></i></a>{{/ready}}
      </i>
    </blockquote>
  </script>

  <!-- libs-->
  <script src="../extscripts/ipaddr.min.js"></script>
  <script src="../extscripts/jquery.min.js"></script>
  <script src="../extscripts/underscore-min.js"></script>
  <script src="../extscripts/bootstrap.plugins.min.js"></script>
  <script src="../extscripts/backbone-min.js"></script>
  <script src="../extscripts/mustache.js"></script>
  <!-- the tool script -->
  <script src="./debugtool.js"></script>
</body>
</html>
