<!DOCTYPE html>
<html> 
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Homenet Discovery</title>

  <link rel="icon" type="image/png" id="favicon" href="../icons/icon-16.png"/>
  
  <link href="../stylesheets/pure-min.css" type="text/css" rel="stylesheet">
  <link href="../stylesheets/grids-responsive-min.css" type="text/css" rel="stylesheet">
  <link href="../stylesheets/font-awesome.min.css" type="text/css" rel="stylesheet">
  <link href="../stylesheets/fathom.css" type="text/css" rel="stylesheet">
  </head>
  
  <body>
    <div id="container">
      <div class="header">
        <h1><i class="fa fa-home"></i>&nbsp;Homenet Discovery</h1>
        <h2>Find out about devices connected to your local network</h2>
      </div>

      <!-- the canvas -->
      <div class="content">
	<div class="center">
	  <div id="waitspin" class="spinner">
	    Looking for devices&nbsp; 
	    <div class="rect1"></div>
	    <div class="rect2"></div>
	    <div class="rect3"></div>
	    <div class="rect4"></div>
	    <div class="rect5"></div>
	  </div>
	  
	  <div id="canvas"></div>
	  
	  <button class="pure-button pure-button-primary" 
		  onclick="location.reload();">
	    <i class="fa fa-refresh"></i> Run Again
	  </button>
	</div> <!-- center -->

	<div id="upload" class="content"></div>

      </div> <!-- content -->
    </div> <!-- container -->
    
    <!-- Template for data upload disclaimer -->
    <script id="uploadtemplate" type="x-tmpl-mustache">
      <blockquote>
	<i class="small">
	You have {{#upload}}<span class="allow">allowed</span>{{/upload}}{{^upload}}<span class="disallow">disallowed</span>{{/upload}} the sharing of the results from this tool. {{#ready}}<a href="#void" id="showdata"><i class="fa fa-external-link"></i> See the data!</a>{{/ready}}</i>
      </blockquote>
    </script>

    <!-- UI library scripts -->
    <script src="../extscripts/jquery.min.js"></script>
    <script src="../extscripts/underscore-min.js"></script>
    <script src="../extscripts/d3.v3.min.js"></script>
    <script src="../extscripts/mustache.js"></script>
    <!-- main test script -->
    <script src="./homenet.js"></script>
  </body>
</html>
