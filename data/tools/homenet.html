<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Homenet Discovery</title>

  <link rel="icon" type="image/png" id="favicon" href="../icons/icon-16.png"/>
  
  <link href="../stylesheets/pure-min.css" type="text/css" rel="stylesheet">
  <link href="../stylesheets/grids-responsive-min.css" type="text/css" rel="stylesheet">
  <link href="../stylesheets/font-awesome.min.css" type="text/css" rel="stylesheet">
  <link href="../stylesheets/fathom.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div class="header">
      <h1><i class="fa fa-home"></i>&nbsp;Homenet Discovery</h1>
      <h2>Find out about devices connected to your local network</h2>
    </div>
    <div class="content">
      <div class="center">
        <div id="waitspin">
          Looking for devices&nbsp;<i class="fa fa-cog fa-spin"></i>
        </div>
        <div id="canvas"></div>
        <br/>
        <button class="pure-button pure-button-primary button-small" onclick="location.reload();">
          <i class="fa fa-refresh"></i> Run Again
        </button>
      </div> <!-- center -->
      <div id="upload"></div>
    </div> <!-- content -->
  </div> <!-- container -->


  <!-- Template for data upload disclaimer -->
  <script id="uploadtemplate" type="x-tmpl-mustache">
    <blockquote>
      <i class="small">
        {{#upload}}<span class="allow">Thanks! You are contributing these measurement results for Internet research.</span>{{/upload}}
        {{^upload}}<span class="disallow">You have chosen not to contribute these measurement results for Internet research. Please consider contributing!</span> <br/>Change your preferences at <b>Menu -> Addons -> Fathom</b>.{{/upload}}
        {{#ready}} <a href="#void" id="showdata" class="pure-button button-xsmall">See raw data <i class="fa fa-external-link"></i></a>{{/ready}}
      </i>
    </blockquote>
  </script>

  <!-- libs -->
  <script src="../extscripts/ipaddr.min.js"></script>
  <script src="../extscripts/jquery.min.js"></script>
  <script src="../extscripts/underscore-min.js"></script>
  <script src="../extscripts/d3.v3.min.js"></script>
  <script src="../extscripts/mustache.js"></script>
  <!-- main test script -->
  <script src="./homenet.js"></script>
</body>
</html>
